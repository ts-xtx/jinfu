<extend name="base"/>
<block name="title"> 管理员详情 </block>
<block name="css">

</block>
<block name="body">
    <div class="show-div">
        <table>
            <tr>
                <td rowspan='17' class="user_headimg" style="width: 200px;height: 100%">
                    <img onclick="layer_photo('{$cur.headimg}','{$cur.realname}');" class="headimg fl" src="{$cur.headimg}">
                </td>
                <td></td>
            </tr>
            <tr>
                <td><span>姓名：</span>{$cur.realname}</td>
            </tr>
            <tr>
                <td><span>角色：</span>{$cur.role_name}</td>
            </tr>
            <tr>
                <td><span>性别：</span><eq name="cur.sex" value="1">男<else/>女</eq></td>
            </tr>
            <tr>
                <td><span>登录名：</span>{$cur.name}</td>
            </tr>
            <tr>
                <td><span>手机号：</span>{$cur.phone}</td>
            </tr>
            <tr>
                <td><span>状态：</span><eq name="cur.status" value="1">启用<else/>禁用</eq></td>
            </tr>
            <tr>
                <td><span>上次登录时间：</span><eq name="cur.last_time" value="0">--<else/>{:date('Y-m-d H:i',$cur['last_time'])}</eq></td>
            </tr>
            <tr>
                <td><span>上次登录ip：</span><eq name="cur.last_ip" value="0">--<else/>{$cur.last_ip}</eq></td>
            </tr>
            <tr>
                <td><span>创建时间：</span><eq name="cur.create_time" value="0">--<else/>{:date('Y-m-d H:i',$cur['create_time'])}</eq></td>
            </tr>
            <tr>
                <td><span>简介：</span>{$cur.summary}</td>
            </tr>
        </table>
    </div>
</block>
